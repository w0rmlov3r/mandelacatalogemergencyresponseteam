<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandela Catalog Emergency Alert</title>

    <!-- Google Fonts for a more artistic look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0d1b2a; /* Dark, ominous color */
            color: white;
            font-family: 'Roboto', sans-serif; /* Smooth, clean font */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: auto; /* Allow scrolling */
            position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png'); /* Subtle linen texture */
            background-repeat: repeat;
        }

        h1, h2 {
            margin: 20px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        h1 {
            font-size: 3em;
            color: #ff4f61; /* Deep red to evoke alarm */
            animation: glitch 1s infinite alternate-reverse; /* Glitch animation */
        }

        h2 {
            font-size: 2em;
            color: #ff4f61;
            animation: glitch 1.5s infinite alternate-reverse; /* Slower glitch */
        }

        @keyframes glitch {
            0% { text-shadow: 1px 1px 10px #ff2a68, -1px -1px 10px #ff4f61; }
            50% { text-shadow: -2px -2px 20px #ff2a68, 2px 2px 20px #ff4f61; }
            100% { text-shadow: 2px 2px 5px #ff2a68, -2px -2px 5px #ff4f61; }
        }

        .warning {
            background-color: #ff4f61; /* Warning red background */
            color: white;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.8em;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            animation: flicker 1s infinite alternate; /* Flicker animation */
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #f9a825; /* Neon yellow for countdown */
            margin-top: 20px;
            animation: pulse 1.5s infinite; /* Pulsing animation */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .button {
            background-color: #1f4f75;
            color: white;
            border: 2px solid #1d3f53;
            padding: 15px 25px;
            margin: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            width: 70%;
            max-width: 300px;
            text-transform: uppercase;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ff4f61;
            transform: scale(1.1); /* Slight zoom effect */
        }

        .danger-button {
            background-color: #ff0000; /* Red danger color */
            color: white;
            border: 2px solid #b20000; /* Darker red border */
            margin: 20px 0;
            font-size: 1.5em;
            padding: 20px 30px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            font-weight: bold;
            text-transform: uppercase;
        }

        .danger-button:hover {
            background-color: #b20000; /* Darker red on hover */
            transform: scale(1.1);
            animation: shake 0.5s; /* Shake effect */
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .footer {
            background-color: #1f4f75;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        /* Add a subtle flashing text effect to suggest urgency */
        .flashing-text {
            color: #ff4f61;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Chaotic moving background */
        .chaotic-background {
            position: fixed; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/q5rJ0w5.jpg'); /* Disturbing image */
            background-size: cover;
            background-position: center;
            animation: moveBackground 30s infinite linear;
            filter: blur(5px) contrast(1.2) brightness(0.5);
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, -100%); }
        }
        
    </style>
</head>

<body>
    <div class="chaotic-background"></div> <!-- Moving background -->

    <button id="publicBroadcast" class="danger-button">Public Broadcast</button> <!-- Moved and styled Button -->

    <h1>WARNING: ALTER ENTITY DETECTED</h1>
    <div class="warning">DANGER! DANGER!</div>
    <h2>DO NOT ENGAGE</h2>
    <div class="timer" id="countdown">10:00</div>

    <div class="flashing-text">
        <h3>Immediate Action Required: Seek Shelter Now</h3>
    </div>

    <div class="button-container">
        <!-- Add anchor tags to link to different pages -->
        <a href="Project Page 1 Learn More.html" class="button">Learn More</a>
        <a href="Project Page 2 Safe Spaces.html" class="button">Safe Spaces</a>
        <a href="Project Page 3 Recent Sightings.html" class="button">Recent Sightings</a>
        <a href="Project Page 4 Report A Sighting.html" class="button">Report a Sighting</a>
    </div>

    <audio id="broadcastAudio" src="audio/ginaaudio.mp3.mp3"></audio> <!-- Audio Element -->

    <div class="footer">
        <p>Mandela Catalog - Emergency Response Team</p>
    </div>

    <script>
        let timeRemaining = 600; // 10 minutes in seconds
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                countdownElement.textContent = "Time's Up! Entity Approaching! SEEK SHELTER IMMEDIATELY";
            }

            timeRemaining--;
        }

        const timerInterval = setInterval(updateCountdown, 1000);

        // Add click event listener to the new button
        document.getElementById('publicBroadcast').addEventListener('click', function() {
            const audio = document.getElementById('broadcastAudio');
            audio.play(); // Play the audio
        });
    </script>
</body>

</html>
