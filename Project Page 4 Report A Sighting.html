<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Sighting</title>
    <style>
        body {
            background-color: #0d1b2a;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            padding-bottom: 80px; /* Prevent content cut-off by footer */
        }

        h1 {
            font-size: 4em;
            color: #ff4f61;
            margin-top: 50px;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(255, 79, 97, 0.8);
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translateX(0px); }
            100% { transform: translateX(5px); }
        }

        form {
            margin-top: 40px;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input, textarea {
            background-color: rgba(255, 79, 97, 0.3);
            color: white;
            border: 1px solid #ff4f61;
            padding: 15px;
            font-size: 1.2em;
            width: 80%;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 79, 97, 0.6);
            resize: vertical;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            background-color: rgba(255, 79, 97, 0.5);
            box-shadow: 0px 0px 15px rgba(255, 79, 97, 1);
            outline: none;
        }

        button {
            background-color: #ff4f61;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f4f75;
        }

        .back-button {
            background-color: #1f4f75;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #ff4f61;
        }

        .chaotic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/1t4rVbT.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        .content-section {
            padding: 40px 20px;
            margin: 0 auto;
            max-width: 800px;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            input, textarea {
                width: 90%;
            }
            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="chaotic-background"></div>

    <h1>Report a Sighting</h1>

    <div class="content-section">
        <p>Have you seen something that shouldnâ€™t be? Report your sighting below. The more information we have, the better we can warn others. Dial 911 and remain calm if you feel you are in danger.</p>

        <form action="https://forms.gle/" method="POST">
            <input type="text" name="name" placeholder="Your Name (Optional)" required><br><br>
            <textarea name="description" placeholder="Describe the sighting in as much detail as possible..." required></textarea><br><br>
            <a href="Project Page 5 Error Page.html" class="back-button">SUBMIT REPORT</a>
        </form>
    </div>

    <a href="Project.html" class="back-button">Back to Emergency Alert</a>

    <div class="footer">
        <p>Mandela Catalog - Emergency Response Team</p>
    </div>

</body>
</html>
