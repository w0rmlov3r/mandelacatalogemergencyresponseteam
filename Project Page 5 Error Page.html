<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 1px 1px 2px #ff0000, 0 0 25px #ff0000, 0 0 5px #ff0000;
                transform: translate(0, 0) rotate(0deg);
            }
            10% {
                text-shadow: -1px -1px 2px #ff0000, 0 0 10px #ff0000, 0 0 5px #ff0000;
                transform: translate(-5px, -5px) rotate(-2deg);
            }
            20% {
                text-shadow: 2px 2px 3px #ff0000, 0 0 20px #ff0000, 0 0 5px #ff0000;
                transform: translate(5px, 5px) rotate(2deg);
            }
            30% {
                text-shadow: -2px -2px 4px #ff0000, 0 0 15px #ff0000, 0 0 5px #ff0000;
                transform: translate(-5px, -5px) rotate(1deg);
            }
            40% {
                text-shadow: 3px 3px 5px #ff0000, 0 0 30px #ff0000, 0 0 10px #ff0000;
                transform: translate(5px, 5px) rotate(-1deg);
            }
        }

        h1 {
            font-size: 6em;
            margin-top: 50px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 0.5s infinite;
        }

        p {
            font-size: 2em;
            color: #fff;
            animation: glitch 1s infinite alternate;
        }

        .error-message {
            font-size: 3em;
            margin-top: 20px;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/3ohc17R5YZyFlC8c7y/giphy.gif');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.9;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            animation: noise 0.1s infinite;
        }

        @keyframes noise {
            0% { clip-path: inset(0 0 0 0); }
            10% { clip-path: inset(10% 0 20% 0); }
            20% { clip-path: inset(0 10% 0 0); }
            30% { clip-path: inset(20% 0 0 10%); }
            40% { clip-path: inset(10% 5% 10% 5%); }
            100% { clip-path: inset(0 0 0 0); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            font-size: 1.5em;
            text-align: center;
            animation: glitch 1.5s infinite alternate;
        }

        .footer a {
            color: #ff0000;
            text-decoration: none;
            animation: blink 0.5s infinite alternate;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-text {
            position: absolute;
            color: #ff0000;
            font-size: 5em;
            text-transform: uppercase;
            opacity: 0.1;
            animation: glitch 2s infinite;
            white-space: nowrap;
        }

        .error-text:nth-child(1) { top: 10%; left: 10%; }
        .error-text:nth-child(2) { top: 30%; left: 30%; }
        .error-text:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .error-text:nth-child(4) { top: 70%; left: 70%; }
        .error-text:nth-child(5) { top: 90%; left: 10%; }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <h1>ERROR</h1>
    <p class="error-message">SYSTEM MALFUNCTION DETECTED</p>
    <p class="error-message">UNEXPECTED BEHAVIOR RECORDED</p>
    <p>We have encountered a problem. Please try again later.</p>
    <p><a href="Project Page 6 No Safety.html">Return to safety</a></p>

    <div class="footer">
        <p>ERROR CODE: 404 | Malfunction: Unknown</p>
    </div>
    
    <!-- Additional ERROR elements -->
    <div class="error-text">ERROR</div>
    <div class="error-text">ERROR</div>
    <div class="error-text">ERROR</div>
    <div class="error-text">ERROR</div>
    <div class="error-text">ERROR</div>

    <!-- Add the audio element -->
    <audio id="audio" src="audio/ginaaudio2.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'g') {
                const audio = document.getElementById('audio');
                audio.play();
            }
        });
    </script>
    
</body>
</html>
